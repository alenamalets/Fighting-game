<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="lib/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- 👍 YOUR HTML HERE 👍 -->
  <div class="hero-images">
    <img id="inn" onclick="rest(hero)" src="http://clipart-library.com/data_images/555011.png" alt="samurai">
    <img id="dagger" onclick="pickUpItem(hero, hero.weapon)" src="https://vignette.wikia.nocookie.net/legendary-swords-rpg/images/2/20/316e8bd1dbe2155b07f1615727833151.png/revision/latest?cb=20180926034850" alt="sword">
    <img id="bag" onclick="equipWeapon(hero)" src="https://cdn.pixabay.com/photo/2018/03/22/18/12/chest-3251351__340.png" alt="bag">
  </div>
 
  <div id="hero-info">
    <div id="hero-block"></div>
    <form class="change-name" onsubmit="changeName(hero); return false">
      <span class="formSection">
        <label for="name"><b>New name:</b></label>
        <input type="text" id="name">
      </span>
      <span class="button">
        <button type="default">Change name</button>
      </span>
    </form>
</div>

  <div id="enemy-info"></div>

  <div class="fight">
      <div class="hero-fight">
        <img src="http://clipart-library.com/data_images/555011.png" alt="hero">
      </div>
      <div class="fight-button">
        <button onclick="fight(enemy)" class="fight-button">FIGHT</button>
      </div>
      <div class="enemy-fight">
        <img src="https://sitejerk.com/images/samurai-jack-transparent-3.png" alt="enemy">
      </div>
    </div>




  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

  <div id="mocha">
  <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
  </div>

  <script src="lib/chai.js"></script>
  <script src="lib/mocha.js"></script>
  <script src="lib/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="lib/game_logic.test.js"></script>

</body>
</html>
